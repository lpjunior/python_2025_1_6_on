<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Fale Conosco</title>
</head>
<body>
    {% if success %}
        <p>Obrigado, {{ name }}. Sua mensagem foi enviada!</p>
    {% else %}
    <h2>Fale Conosco</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit">Enviar</button>
    </form>
    {% endif %}
</body>
</html>
