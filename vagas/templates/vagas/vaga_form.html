{% extends 'vagas/base.html' %}
{% block title %}Gerenciar Vaga{% endblock %}
{% block content %}
<h2>{% if form.instance.pk %}Editar Vaga{% else %}Nova Vaga{% endif %}</h2>
<form method="post">{% csrf_token %}
  {{ form.as_div }}
  <button type="submit" class="btn btn-success">Salvar</button>
  <a href="{% url 'vaga-list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
